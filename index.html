<style>
* {
        box-sizing: border-box;
}

html {
        font: 16px/1.7 consolas, monospace;
        word-spacing: 1.3;
        overflow: hidden;
        height: 100%;
}

body {
        margin: 0;
        background: #000;
        /*background-image: url('/noise.png');*/
}

::-webkit-scrollbar {
        display: none;
}

::selection {
        background-color: #ffffff18;
}

.editor {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100%;
        /*margin: 0 auto;*/
        padding: 0rem;
}


.source {
        border-right: 1px dashed #ffffff26;
}

.source__textarea {
        outline: none;
        border: none;
        resize: none;
        width: 100%;
        height: 100%;
        background: transparent;
        color: #ffffffcc; /*#ffffffaa;*/
        caret-color: crimson;
        font-size: 0.85rem;
        padding: 2rem;
        line-height: 1.6;
        letter-spacing: 1.3;
}

.source, .target {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        overflow: scroll;
}

.source {
        width: 50%;
}

.target {
        /*background: #ffffff03;*/
        font-family: sans-serif;
        color: #ffffffcc;
        padding: 2rem 22rem;
        font-size: 1.1rem;
        letter-spacing: 0.5;

}

h1,h2,h3,h4,p {
        margin-top: 0;
        /*font-weight: normal;*/
}

h1,h2 {
        border-bottom: 1px solid #ffffff26;
}

a {
        color: #ffffff7a;
}
a:not(:hover) {
        text-decoration: none;
}

code {
        background: #111;
        padding: 0.1rem 0.3rem;
        border-radius: 3px;
}

pre {
        background: #111;
        padding: 1rem;
}

blockquote {
        border-left: 5px solid #222;
        margin: 0;
        padding-left: 1rem;
        opacity: 0.7;
}

img {
        width: 100%;
        max-width: 100%;
}

</style>

<div class='editor'>
        <div class='source'>
                <textarea class='source__textarea'></textarea>
        </div>
        <div class='target'>
        </div>
</div>

<script defer type='module' src='/main.js'></script>
